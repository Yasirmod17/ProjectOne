<style>
#centerdiv{
     position:absolute;
  
     top:45%;
     left:45%;
     margin:-100px 0 0 -100px;
}
#footer{
	position: absolute;
}
.panel-heading {
    text-align: center;
    background-color: #8B6A8B !important;
}
</style>
<div id='centerdiv'>

	<div>
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  		<!--button class='btn btn-default' ng-click="addAlert()">Add Alert</button-->
	</div>
	<div class="panel panel-default">
		<div class='panel-heading' >Captain LogIn</div>
			<div class='panel-body'>
				<form>
					<div class='form-group'>
						Username:<input type="text" name="uname" ng-model="captain.uname"  ng-minlength="2" ng-maxlength="20"required><br>
					</div>
					<div class='form-group'>
						Password:<input type="password" name="pword" ng-model="captain.pword"  ng-minlength="2" ng-maxlength="10"required><br>
					</div>
					<div class='panel-footer clearfix panel-heading'>
						<div class='pull right'>
							<button ng-click='verify()'>LogIn</button>
						</div>
					<div>
				</form>
			</div>
		</div>
	</div>
</div>
